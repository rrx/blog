{% extends "test/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
<h1 class="border-t text-slate-100 text-2xl mt-2">{{ post.title }}</h1>

<div class="flex space-x-4">
	<p class="text-slate-100">Posted: {{ post.date }}</p>
	{% if post.tags %}
	<p class="text-slate-100">
	Tags: 
	{% for tag in post.tags %}
	<a href="/tags/{{ tag }}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400">
		{{tag}}
	</a>
	{% endfor %}
	</p>
	{% endif  %}
</div>

<div class="content my-2">
	<div class="border-t">
		{{ post.content | safe }}
	</div>

</div>
{% endblock %}
