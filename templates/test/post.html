{% extends "test/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
    <h1 class="text-slate-100 mt-2 text-2xl">{{ post.title }}</h1>
    <b class="text-slate-100 text-xl">Posted: {{ post.date }}</b>
    {% if post.tags %}
    <p class="text-slate-100 border-t">
			Tags: 
			{% for tag in post.tags %}
			<a href="/tags/{{ tag }}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400">
				{{tag}}
			</a>
			{% endfor %}
		</p>
    {% endif  %}
    <div class="content">
    <div class="border-t">
    {{ post.content | safe }}
    </div>

    </div>
{% endblock %}
