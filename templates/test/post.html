{% extends "test/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}
    <div class="content">
    <h1>{{ post.title }}</h1>
    <b>Posted: {{ post.date }}</b>
    {% if post.tags %}
    <p class="border-t">Tags: {% for tag in post.tags %}<a href="/tags/{{ tag }}">{{tag}}</a>{% endfor %}</p>
    {% endif  %}
    <div class="border-t">
    {{ post.content | safe }}
    </div>

    </div>
{% endblock %}
