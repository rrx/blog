<div class="sticky top-12 print:hidden">
	<div class="lg:hidden relative">
		<div class="absolute right-0 inset-y-0">
			<button type="button" x-on:click="showModal = false" 
				class="inline-flex gap-2 bg-slate px-3 py-1 text-center text-sm font-medium text-slate-700 shadow-sm transition-all hover:bg-slate-100 focus:ring focus:ring-slate-100 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white" class="h-6 w-6">
					<path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
				</svg>
			</button>
		</div>
	</div>

	{% if links %}
	<div class="dark:text-white dark:bg-slate flex flex-col gap-2 p-2 border-b">
		<h1 class="font-semibold dark:text-slate-200 text-2xl">Links</h1>
		{% for level, id, link_title in links %}
		<a href="{{ id }}"
		   x-on:click="showModal = false"
		   class="px-3 py-1 hover:bg-blue-500 rounded-md">
			{{ link_title }}
		</a>
		{% endfor %}
	</div>
	{% endif %}

	{% if toc %}
	<div class="dark:text-white dark:bg-slate flex flex-col gap-2 p-2 border-b">
		<h1 class="font-semibold dark:text-slate-200 text-2xl">Table of Contents</h1>
		{% for level, id, link_title in toc %}
		<a href="{{ id }}"
		   x-on:click="showModal = false"
		   class="px-3 py-1 hover:bg-blue-500 rounded-md">
			{{ link_title }}
		</a>
		{% endfor %}
	</div>
	{% endif %}

	{% if tags %}
	<div class="dark:text-white dark:bg-slate flex flex-col gap-2 p-2 border-b">
		<h1 class="font-semibold dark:text-slate-200 text-2xl">Tags</h1>
		{% for tag in tags %}
		<a href="/tags/{{ tag }}" class="px-3 py-1 hover:bg-blue-500 rounded-md">
			{{tag}}
		</a>
		{% endfor %}
	</div>
	{% endif %}
</div>
