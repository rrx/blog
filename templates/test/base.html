<!DOCTYPE html>
<html lang="{{ site.lang }}" class="dark">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="HandheldFriendly" content="True" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>{% block title %}{{ title }}{% endblock %}</title>
		<meta name="author" content="{{ author }}" />
		<meta name="description" content="{% block description %}{{ description }}{% endblock %}" />
		<meta name="keywords" content="{{ tags }}" />
		<link href="/css/output.css" rel="stylesheet">
		<link href="/css/dark.css" rel="stylesheet">
		<script src="https://unpkg.com/alpinejs"></script>

	</head>

	<body class="m-2 dark:bg-slate-900 print:px-4">
		<div x-data="{ showModal: false }" x-on:keydown.window.escape="showModal = false">

			<header class="md:px-40 lg:px-80 print:px-0">
				<h1 class="font-semibold my-0 dark:text-slate-200 text-2xl"><a href="/">{{site.title}}</a></h1>
				<h2 class="relative font-semibold mb-2 dark:text-slate-200 text-l">
					{{site.description}}
					<div class="lg:hidden fixed inset-y-0 right-0">
						<button x-on:click="showModal = !showModal" class="inline-flex gap-2 rounded-lg border border-slate-300 bg-slate px-3 py-1 text-center text-sm font-medium text-slate-700 shadow-sm transition-all hover:bg-slate-100 focus:ring focus:ring-slate-100 disabled:cursor-not-allowed disabled:border-slate-100 disabled:bg-slate-50 disabled:text-slate-400">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
							</svg>
						</button>
					</div>
				</h2>
			</header>

			<div class="bg-slate w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row print:w-full print:px-2">

				<aside class="hidden md:w-1/3 lg:w-1/4 py-4 md:block print:hidden">
					{% include "test/aside.html" %}
				</aside>

				<main class="md:w-2/3 lg:w-3/4 w-full py-1 min-h-screen print:w-full">
					<div class="bg-slate">
						<div class="">{% block body %}{% endblock %}</div>
						<p class="border-t my-10 dark:text-slate-200">
						<span>&copy; 2023-2024<span>
						</p>
					</div>
				</main>
			</div>

			<div x-cloak x-show="showModal" x-transition.opacity class="fixed inset-0 z-40 bg-black"></div>
			<div
					x-cloak x-show="showModal" 
									x-transition:enter="transition ease-in-out duration-300 transform"
									x-transition:enter-start="-translate-x-full"
									x-transition:enter-end="translate-x-0"
									x-transition:leave="transition ease-in-out duration-300 transform"
									x-transition:leave-start="translate-x-0"
									x-transition:leave-end="-translate-x-full"
									class="fixed bg-slate left-0 top-0 bottom-0 z-50 w-10/12">

				<div class="overflow-y-auto h-full">
					<div class="">
						<div class="bg-slate">
							{% include "test/aside.html" %}
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- //mobile-menu -->
		<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
		<link rel="stylesheet" href="https://cdn.rawgit.com/knsv/mermaid/0.5.6/dist/mermaid.css">

		<script>
			mermaid.initialize({ startOnLoad: true, theme: "dark" });
		</script>

		{% include "test/livereload.html" %}

	</body>

</html>
