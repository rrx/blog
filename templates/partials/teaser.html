    <div class="m-2">
    <div class="border-2 rounded-xl">
        <div class="p-6">
	<a style="display:block;height:100%;width:100%" href="/{{ post.link }}" classx="text-blue-600 hover:text-blue-800 dark:text-blue-400">

	{% if post.thumbnail %}
	<img class="w-full h-48 object-cover" src="/{{ post.thumbnail }}" alt="Blog post image" />
	{% endif %}

	<h2 class="font-semibold my-4 dark:text-slate-200">
	{{ post.title }}
	</h2>

	<div class="content">
	{{ post.teaser | safe }}
	</div>

	</a>
        </div>
    </div>
    </div>
