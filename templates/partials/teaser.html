<div class="sm:m-4 m-0">
	<div class="sm:border-2 sm:rounded-xl border-0">
		<div class="sm:p-4 p-1">
			<a style="display:block;height:100%;width:100%" href="/{{ post.link }}">
				{% if post.thumbnail %}
				<img class="w-full h-48 object-cover" src="/{{ post.thumbnail }}" alt="Blog post image" />
				{% endif %}

				<h2 class="font-semibold my-4 dark:text-slate-200">
					{{ post.title }}
				</h2>

				<div class="content">
					{{ post.teaser | safe }}
				</div>

			</a>
		</div>
	</div>
</div>
